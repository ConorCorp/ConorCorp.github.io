baseURL: https://conorcorp.netlify.app/
languageCode: en-us
title: Conor Lamb
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
enableGitInfo: true
googleAnalytics: UA-100679815-4
# publishdir: docs # for github pages
# disqusShortname: conorlamb

minify:
  disableXML: true

menu:
  main:
    - name: Archive
      url: archives
      weight: 1
    - name: Tags
      url: tags/
      weight: 2
    - name: Retrospectives
      url: https://conorlamb.notion.site/Conor-s-Monthly-Retrospectives-c6ee4697f03946b2abed993073ec03be
      weight: 3
    - name: 🐦 Twitter
      url: https://twitter.com/dogeeseseegucci
      weight: 4
    - name: 💌 Subscribe
      url: https://github.us5.list-manage.com/subscribe?u=be2b39c77e47598d278e74e4d&id=af0c4dfa0c
      weight: 5

params:
  description: "Conor's fancy website"
  author: Conor Lamb
  keywords: [Blog, Conor, Conor Lamb, Programming, Founding, Entrepreneurship, Music, Lifestyle, Hugo]
  env: production

  defaultTheme: light
  images:
    - post-cover.png
  homeInfoParams:
    Title: Hi there, I'm Conor. 👋
    Content: >
        - Freelance Full Stack Software Engineer 👾 **|** Founded [skintheory](https://skintheory.app) & [expatpho.net](https://expatpho.net)
        
        - 🇺🇸🇮🇪 **|** Berlin Based 🇩🇪

        - <br>
        
        - Care for some of my **[indie pop tunes](https://open.spotify.com/artist/4w77ipMn1jGx4ppm7HNYZK?si=Zrx3sH1oTJCEN1I6qi2qRg)** while you read?
  cover:
    relative: true
  socialIcons:
    - name: instagram
      url: https://instagram.com/conorcorp
    - name: linkedin
      url: https://www.linkedin.com/in/conorobrienlamb/
    - name: twitter
      url: https://twitter.com/dogeeseseegucci
    - name: lastfm
      url: https://www.last.fm/user/jealousgelatin
    - name: github
      url: https://github.com/ConorCorp

  outputs:
    home:
      - HTML
      - RSS
      - JSON
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: false
  showPostNavLinks: true
  comments: false

  editPost:
    URL: "https://github.com/ConorCorp/ConorCorp.github.io/blob/main/content"
    Text: "Suggest Edits"
    appendFilePath: true # to append file path to Edit link

  showPostNavLinks: true
  showCodeCopyButtons: true

  assets:
    disableHLJS: true

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai

frontmatter:
  date:
  - date
  - publishDate
  - lastmod
  expiryDate:
  - expiryDate
  lastmod:
  - :git
  - lastmod
  - date
  - publishDate
  publishDate:
  - publishDate
  - date