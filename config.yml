params:
  description: "Conor's fancy website"
  author: Conor Lamb
  keywords: [Blog, Conor, Conor Lamb, Programming, Founding, Entrepreneurship, Music, Lifestyle, Hugo]
  env: production

  defaultTheme: auto
  images:
    - post-cover.png
  homeInfoParams:
    Title: Heya, I'm Conor 👋
    Content: >
        - 👾 &nbsp; Freelance Full Stack Software Engineer
        
        - 🤓 &nbsp; Founded [skintheory](https://skintheory.app) & [expatpho.net](https://expatpho.net)
        
        - 🎸 &nbsp; Indie Musician ([spotify](https://open.spotify.com/artist/4w77ipMn1jGx4ppm7HNYZK?si=Zrx3sH1oTJCEN1I6qi2qRg), [bandcamp](https://conorcorporation.bandcamp.com/))

        - 🇩🇪 &nbsp; Berlin Based
  cover:
    relative: true
  socialIcons:
    - name: twitter
      url: https://twitter.com/dogeeseseegucci
    - name: github
      url: https://github.com/ConorCorp
    - name: linkedin
      url: https://www.linkedin.com/in/conorobrienlamb/
    - name: email
      url: mailto:conor.lamb.maker+c0n0@gmail.com

  outputs:
    home:
      - HTML
      - RSS
      - JSON
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showPostNavLinks: true
  comments: false

  editPost:
    URL: "https://github.com/ConorCorp/ConorCorp.github.io/blob/main/content"
    Text: "Suggest Edits"
    appendFilePath: true # to append file path to Edit link

  showPostNavLinks: true
  showCodeCopyButtons: true

  assets:
    disableHLJS: true

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai

frontmatter:
  date:
  - date
  - publishDate
  - lastmod
  expiryDate:
  - expiryDate
  lastmod:
  - :git
  - lastmod
  - date
  - publishDate
  publishDate:
  - publishDate
  - date